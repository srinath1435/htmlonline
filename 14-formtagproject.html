<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
    <link rel="stylesheet" href="my-sree.css">
</head>
<body>
    <div>
        <h2>job Enrollment</h2>
        <form>
            <label>Username</label><br>
            <input type="text" placeholder="username"><br>
            <label>Password</label><br>
            <input type="password" placeholder="password"><br>
            <label>Email</label><br>
            <input type="email" placeholder="Email"><br>
            <label>About Yourself</label><br>
            <textarea name="address" placeholder="Bio" cols="30" rows="4"></textarea><br>
            <label>Designation</label><br>
            <select placeholder=" software engineer">
                <option>web developer</option>
                <option>software developer</option>
                <option>app developer</option>
                <option>test developer</option>
            </select><br>
            <label>DOB</label><br>
            <input type="date"><br>
            <label>Your image</label><br>
            <input type="file"><br>
            <label>mobile Number</label><br>
            <input type="number"><br>
            <label>Programming Level</label><br>
            <input type="checkbox">Beginner
            <input type="checkbox">intermediate
            <input type="checkbox">Professional <br>
            <label>Expertise in</label><br>
            <input type="radio" name="Expertise">backend 
            <input type="radio" name="Expertise">Forntend
            <input type="radio" name="Expertise">Database
            <input type="radio" name="Expertise">Fullstack <br>
            <label>Website URL</label><br>
            <input type="url"><br>
            <input type="submit" value="Enroll">
            <input type="reset">
        </form>
    </div>


</body>
</html>
